  <form action="https://formspree.io/mikeypigeons@gmail.com"
      method="POST">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label label-color">Name</label>
      <div class="col-sm-10">
        <input type="name" name="name" class="form-control" id="inputEmail3" placeholder="John Doe">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label label-color">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="youremail@example.com">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label label-color">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="exampleTextarea" rows="4"></textarea>
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-sm-2"></label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label label-color">
            <input class="form-check-input" name="demo" type="checkbox"> Request Demo Reel
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 vertical-align">
        <button type="submit" value="Send" class="btn btn-secondary btn-lg btn-block">Submit</button>
      </div>
